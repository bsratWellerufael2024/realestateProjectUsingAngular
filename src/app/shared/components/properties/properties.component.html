<div class="container mx-auto px-4 py-8">
  <!-- Hero Section -->
  <div
    class="relative h-96 mb-12 overflow-hidden rounded-lg shadow-lg animate-fadeIn"
  >
    <img
      src="https://images.unsplash.com/photo-1600596542815-ffad4c1539a9?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80"
      alt="Luxury Home"
      class="w-full h-full object-cover"
      loading="eager"
    />
    <div
      class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center"
    >
      <h1 class="text-5xl font-bold text-white text-center animate-slideUp">
        Discover Your Dream Home
      </h1>
    </div>
  </div>

  <!-- Filters -->
  <div class="mb-8 p-4 bg-white rounded-lg shadow-md animate-slideDown">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
      <input
        type="text"
        [(ngModel)]="searchLocation"
        placeholder="Search location..."
        class="p-2 border rounded"
      />
      <select [(ngModel)]="selectedPriceRange" class="p-2 border rounded">
        <option *ngFor="let range of priceRanges" [value]="range.value">
          {{ range.label }}
        </option>
      </select>
      <select [(ngModel)]="selectedPropertyType" class="p-2 border rounded">
        <option *ngFor="let type of propertyTypes" [value]="type.value">
          {{ type.label }}
        </option>
      </select>
      <button
        (click)="searchProperties()"
        class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition duration-300"
      >
        Search Properties
      </button>
    </div>
  </div>

  <!-- Featured Properties -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    <div
      *ngFor="let property of filteredProperties"
      class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition duration-300 animate-fadeIn"
    >
      <div class="relative">
        <img
          [src]="property.image"
          [alt]="property.title"
          class="w-full h-64 object-cover"
          loading="lazy"
        />
        <span
          class="absolute top-4 right-4"
          [class.bg-blue-600]="property.status === 'For Sale'"
          [class.bg-green-600]="property.status === 'For Rent'"
          class="text-white px-3 py-1 rounded"
          >{{ property.status }}</span
        >
      </div>
      <div class="p-6">
        <h3 class="text-xl font-semibold mb-2">{{ property.title }}</h3>
        <p class="text-gray-600 mb-4">{{ property.location }}</p>
        <div class="flex justify-between text-sm text-gray-500 mb-4">
          <span>{{ property.beds }} Beds</span>
          <span>{{ property.baths }} Baths</span>
          <span>{{ property.sqft }} sqft</span>
        </div>
        <div class="flex justify-between items-center">
          <span
            class="text-2xl font-bold"
            [class.text-blue-600]="property.status === 'For Sale'"
            [class.text-green-600]="property.status === 'For Rent'"
          >
            {{
              property.priceType === "sale"
                ? "$" + property.price.toLocaleString()
                : "$" + property.price + "/mo"
            }}
          </span>
          <button
            [class.bg-blue-600]="property.status === 'For Sale'"
            [class.bg-green-600]="property.status === 'For Rent'"
            [class.hover:bg-blue-700]="property.status === 'For Sale'"
            [class.hover:bg-green-700]="property.status === 'For Rent'"
            class="text-white px-4 py-2 rounded transition duration-300"
          >
            View Details
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Load More Button -->
  <div class="text-center mt-12">
    <button
      class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition duration-300 animate-bounce"
    >
      Load More Properties
    </button>
  </div>
</div>
