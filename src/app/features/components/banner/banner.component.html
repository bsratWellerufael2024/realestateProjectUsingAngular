<section class="relative h-[600px] flex items-center justify-center">
    <!-- Background Image -->
    <div class="absolute inset-0">
        <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?q=80&w=2070&auto=format&fit=crop" alt="Real Estate Banner" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-black opacity-50"></div>
    </div>

    <!-- Content -->
    <div class="relative container mx-auto px-6 text-center text-white">
        <h1 class="text-5xl font-bold mb-6">Find Your Dream Home</h1>
        <p class="text-xl mb-8">Discover the perfect property that matches your lifestyle</p>

        <!-- Search Form -->
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-4xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="relative">
                    <select class="w-full px-4 py-3 rounded border text-gray-700 focus:outline-none focus:border-blue-500">
                        <option value="">Property Type</option>
                        <option value="house">House</option>
                        <option value="apartment">Apartment</option>
                        <option value="condo">Condo</option>
                    </select>
                </div>
                <div class="relative">
                    <select class="w-full px-4 py-3 rounded border text-gray-700 focus:outline-none focus:border-blue-500">
                        <option value="">Location</option>
                        <option value="new-york">New York</option>
                        <option value="los-angeles">Los Angeles</option>
                        <option value="chicago">Chicago</option>
                    </select>
                </div>
                <div class="relative">
                    <select class="w-full px-4 py-3 rounded border text-gray-700 focus:outline-none focus:border-blue-500">
                        <option value="">Price Range</option>
                        <option value="0-100000">$0 - $100,000</option>
                        <option value="100000-300000">$100,000 - $300,000</option>
                        <option value="300000-500000">$300,000 - $500,000</option>
                        <option value="500000+">$500,000+</option>
                    </select>
                </div>
                <button class="bg-blue-600 text-white px-8 py-3 rounded hover:bg-blue-700 transition duration-300">
                    Search
                </button>
            </div>
        </div>

        <!-- Quick Stats -->
        <div class="mt-12 grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="text-center">
                <h3 class="text-4xl font-bold">1000+</h3>
                <p class="text-lg">Properties Available</p>
            </div>
            <div class="text-center">
                <h3 class="text-4xl font-bold">500+</h3>
                <p class="text-lg">Happy Clients</p>
            </div>
            <div class="text-center">
                <h3 class="text-4xl font-bold">50+</h3>
                <p class="text-lg">Expert Agents</p>
            </div>
        </div>
    </div>
</section>
