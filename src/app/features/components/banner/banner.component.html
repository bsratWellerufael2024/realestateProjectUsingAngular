<section
  class="relative h-[700px] flex items-center justify-center overflow-hidden dark:bg-gray-900"
>
  <!-- Background Image with Parallax Effect -->
  <div class="absolute inset-0 scale-105 transform transition duration-1000">
    <img
      src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?q=80&w=2070&auto=format&fit=crop"
      alt="Luxury Real Estate Banner"
      class="w-full h-full object-cover animate-ken-burns"
    />
    <div
      class="absolute inset-0 bg-gradient-to-b from-black/70 to-black/40 dark:from-black/80 dark:to-black/50"
    ></div>
  </div>

  <!-- Content -->
  <div
    class="relative container mx-auto px-6 text-center text-white dark:text-gray-100"
  >
    <h1 class="text-6xl font-bold mb-6 animate-fade-in-up dark:text-white">
      {{ "homeBannerHeader.title" | translate }}
    </h1>
    <p
      class="text-2xl mb-12 font-light animate-fade-in-up delay-200 dark:text-gray-200"
    >
      {{ "homeBannerHeader.description" | translate }}
    </p>

    <!-- Enhanced Search Form -->
    <div
      class="bg-white/95 dark:bg-gray-800/95 p-8 rounded-2xl shadow-2xl max-w-5xl mx-auto"
    >
      <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
        <div class="relative group">
          <select
            class="w-full px-5 py-4 rounded-lg border-2 border-gray-200 text-gray-700 focus:outline-none focus:border-blue-500 transition duration-300 appearance-none cursor-pointer hover:border-blue-300 bg-white dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 dark:hover:border-blue-400"
          >
            <option value="">
              {{ "homeBannerHeader.propertyType" | translate }}
            </option>
            <option value="luxury-house">
              {{ "homeBannerHeader.luxuryHouse" | translate }}
            </option>
            <option value="penthouse">
              {{ "homeBannerHeader.penthouse" | translate }}
            </option>
            <option value="villa">
              {{ "homeBannerHeader.villa" | translate }}
            </option>
            <option value="mansion">
              {{ "homeBannerHeader.mansion" | translate }}
            </option>
          </select>
        </div>
        <div class="relative group">
          <select
            class="w-full px-5 py-4 rounded-lg border-2 border-gray-200 text-gray-700 focus:outline-none focus:border-blue-500 transition duration-300 appearance-none cursor-pointer hover:border-blue-300 bg-white dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 dark:hover:border-blue-400"
          >
            <option value="">
              {{ "homeBannerHeader.location" | translate }}
            </option>
            <option value="beverly-hills">
              {{ "homeBannerHeader.beverlyHills" | translate }}
            </option>
            <option value="manhattan">
              {{ "homeBannerHeader.manhattan" | translate }}
            </option>
            <option value="miami-beach">
              {{ "homeBannerHeader.miamiBeach" | translate }}
            </option>
            <option value="hamptons">
              {{ "homeBannerHeader.hamptons" | translate }}
            </option>
          </select>
        </div>
        <div class="relative group">
          <select
            class="w-full px-5 py-4 rounded-lg border-2 border-gray-200 text-gray-700 focus:outline-none focus:border-blue-500 transition duration-300 appearance-none cursor-pointer hover:border-blue-300 bg-white dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 dark:hover:border-blue-400"
          >
            <option value="">
              {{ "homeBannerHeader.priceRange" | translate }}
            </option>
            <option value="1m-3m">
              {{ "homeBannerHeader.oneMThreeM" | translate }}
            </option>
            <option value="3m-5m">
              {{ "homeBannerHeader.threeMFiveM" | translate }}
            </option>
            <option value="5m-10m">
              {{ "homeBannerHeader.fiveMTenM" | translate }}
            </option>
            <option value="10m+">
              {{ "homeBannerHeader.tenMPlus" | translate }}
            </option>
          </select>
        </div>
        <button
          class="bg-blue-600 text-white px-8 py-4 rounded-lg hover:bg-blue-700 transition duration-300 shadow-lg hover:shadow-xl font-semibold dark:bg-blue-700 dark:hover:bg-blue-800"
        >
          {{ "homeBannerHeader.findProperties" | translate }}
        </button>
      </div>
    </div>

    <!-- Impressive Stats -->
    <div class="mt-16 grid grid-cols-1 md:grid-cols-3 gap-12">
      <div
        class="text-center transform hover:scale-105 transition duration-300"
      >
        <h3
          class="text-5xl font-bold mb-2 bg-gradient-to-r from-blue-400 to-blue-600 bg-clip-text text-transparent dark:from-blue-300 dark:to-blue-500"
        >
          2500+
        </h3>
        <p class="text-xl font-light dark:text-gray-200">
          {{ "homeBannerHeader.luxuryProperties" | translate }}
        </p>
      </div>
      <div
        class="text-center transform hover:scale-105 transition duration-300"
      >
        <h3
          class="text-5xl font-bold mb-2 bg-gradient-to-r from-blue-400 to-blue-600 bg-clip-text text-transparent dark:from-blue-300 dark:to-blue-500"
        >
          1200+
        </h3>
        <p class="text-xl font-light dark:text-gray-200">
          {{ "homeBannerHeader.satisfiedClients" | translate }}
        </p>
      </div>
      <div
        class="text-center transform hover:scale-105 transition duration-300"
      >
        <h3
          class="text-5xl font-bold mb-2 bg-gradient-to-r from-blue-400 to-blue-600 bg-clip-text text-transparent dark:from-blue-300 dark:to-blue-500"
        >
          100+
        </h3>
        <p class="text-xl font-light dark:text-gray-200">
          {{ "homeBannerHeader.eliteAgents" | translate }}
        </p>
      </div>
    </div>
  </div>
</section>
