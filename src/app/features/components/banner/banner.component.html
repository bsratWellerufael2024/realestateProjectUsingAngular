<section
  class="relative h-[700px] flex items-center justify-center overflow-hidden"
>
  <!-- Background Image with Parallax Effect -->
  <div class="absolute inset-0 scale-105 transform transition duration-1000">
    <img
      src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?q=80&w=2070&auto=format&fit=crop"
      alt="Luxury Real Estate Banner"
      class="w-full h-full object-cover animate-ken-burns"
    />
    <div
      class="absolute inset-0 bg-gradient-to-b from-black/70 to-black/40"
    ></div>
  </div>

  <!-- Content -->
  <div class="relative container mx-auto px-6 text-center text-white">
    <h1 class="text-6xl font-bold mb-6 animate-fade-in-up">
      Discover Your Perfect Home
    </h1>
    <p class="text-2xl mb-12 font-light animate-fade-in-up delay-200">
      Luxury Living Redefined | Premium Properties | Exceptional Service
    </p>

    <!-- Enhanced Search Form -->
    <div class="bg-white/95 p-8 rounded-2xl shadow-2xl max-w-5xl mx-auto">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
        <div class="relative group">
          <select
            class="w-full px-5 py-4 rounded-lg border-2 border-gray-200 text-gray-700 focus:outline-none focus:border-blue-500 transition duration-300 appearance-none cursor-pointer hover:border-blue-300 bg-white"
          >
            <option value="">Property Type</option>
            <option value="luxury-house">Luxury House</option>
            <option value="penthouse">Penthouse</option>
            <option value="villa">Villa</option>
            <option value="mansion">Mansion</option>
          </select>
        </div>
        <div class="relative group">
          <select
            class="w-full px-5 py-4 rounded-lg border-2 border-gray-200 text-gray-700 focus:outline-none focus:border-blue-500 transition duration-300 appearance-none cursor-pointer hover:border-blue-300 bg-white"
          >
            <option value="">Location</option>
            <option value="beverly-hills">Beverly Hills</option>
            <option value="manhattan">Manhattan</option>
            <option value="miami-beach">Miami Beach</option>
            <option value="hamptons">The Hamptons</option>
          </select>
        </div>
        <div class="relative group">
          <select
            class="w-full px-5 py-4 rounded-lg border-2 border-gray-200 text-gray-700 focus:outline-none focus:border-blue-500 transition duration-300 appearance-none cursor-pointer hover:border-blue-300 bg-white"
          >
            <option value="">Price Range</option>
            <option value="1m-3m">$1M - $3M</option>
            <option value="3m-5m">$3M - $5M</option>
            <option value="5m-10m">$5M - $10M</option>
            <option value="10m+">$10M+</option>
          </select>
        </div>
        <button
          class="bg-blue-600 text-white px-8 py-4 rounded-lg hover:bg-blue-700 transition duration-300 shadow-lg hover:shadow-xl font-semibold"
        >
          Find Properties
        </button>
      </div>
    </div>

    <!-- Impressive Stats -->
    <div class="mt-16 grid grid-cols-1 md:grid-cols-3 gap-12">
      <div
        class="text-center transform hover:scale-105 transition duration-300"
      >
        <h3
          class="text-5xl font-bold mb-2 bg-gradient-to-r from-blue-400 to-blue-600 bg-clip-text text-transparent"
        >
          2500+
        </h3>
        <p class="text-xl font-light">Luxury Properties</p>
      </div>
      <div
        class="text-center transform hover:scale-105 transition duration-300"
      >
        <h3
          class="text-5xl font-bold mb-2 bg-gradient-to-r from-blue-400 to-blue-600 bg-clip-text text-transparent"
        >
          1200+
        </h3>
        <p class="text-xl font-light">Satisfied Clients</p>
      </div>
      <div
        class="text-center transform hover:scale-105 transition duration-300"
      >
        <h3
          class="text-5xl font-bold mb-2 bg-gradient-to-r from-blue-400 to-blue-600 bg-clip-text text-transparent"
        >
          100+
        </h3>
        <p class="text-xl font-light">Elite Agents</p>
      </div>
    </div>
  </div>
</section>
