<header
  class="bg-white/95 backdrop-blur-sm shadow-lg fixed w-full z-50 transition-all duration-300 animate-fade-in"
>
  <nav class="container mx-auto px-6 py-4">
    <div class="flex justify-between items-center">
      <!-- Logo -->
      <div
        class="flex items-center transform hover:scale-105 transition duration-300"
      >
        <a href="/" class="text-3xl font-extrabold">
          <span
            class="bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent animate-gradient"
            >Real</span
          >
          <span
            class="bg-gradient-to-r from-indigo-600 to-blue-600 bg-clip-text text-transparent animate-gradient"
            >Estate</span
          >
        </a>
      </div>

      <!-- Navigation Links -->
      <div class="hidden md:flex items-center space-x-8">
        <a
          href="/"
          i18n
          class="text-gray-700 hover:text-blue-600 transition-all duration-300 hover:scale-110 relative after:absolute after:bottom-0 after:left-0 after:h-0.5 after:w-0 hover:after:w-full after:bg-blue-600 after:transition-all after:duration-300"
          >Home</a
        >
        <a
          href="/shared/properties"
          i18n
          class="text-gray-700 hover:text-blue-600 transition-all duration-300 hover:scale-110 relative after:absolute after:bottom-0 after:left-0 after:h-0.5 after:w-0 hover:after:w-full after:bg-blue-600 after:transition-all after:duration-300"
          >Properties</a
        >
        <a
          href="/shared/agents"
          i18n
          class="text-gray-700 hover:text-blue-600 transition-all duration-300 hover:scale-110 relative after:absolute after:bottom-0 after:left-0 after:h-0.5 after:w-0 hover:after:w-full after:bg-blue-600 after:transition-all after:duration-300"
          >Agents</a
        >
        <a
          href="/shared/about"
          i18n
          class="text-gray-700 hover:text-blue-600 transition-all duration-300 hover:scale-110 relative after:absolute after:bottom-0 after:left-0 after:h-0.5 after:w-0 hover:after:w-full after:bg-blue-600 after:transition-all after:duration-300"
          >About</a
        >
        <a
          href="/admin"
          i18n
          class="text-gray-700 hover:text-blue-600 transition-all duration-300 hover:scale-110 relative after:absolute after:bottom-0 after:left-0 after:h-0.5 after:w-0 hover:after:w-full after:bg-blue-600 after:transition-all after:duration-300"
          >Admin</a
        >
      </div>

      <!-- Auth Buttons -->
      <div class="hidden md:flex items-center space-x-4">
        <button
          class="px-6 py-2.5 text-gray-700 hover:text-blue-600 transition-all duration-300 hover:scale-105 relative overflow-hidden group"
        >
          <span class="relative z-10">Login</span>
          <div
            class="absolute inset-0 bg-blue-100 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-300"
          ></div>
        </button>
        <button
          class="px-6 py-2.5 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-lg hover:shadow-lg hover:shadow-blue-500/30 transform hover:scale-105 transition-all duration-300 animate-gradient"
        >
          Sign Up
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button
          class="text-gray-700 hover:text-blue-600 focus:outline-none transform hover:scale-110 transition-all duration-300"
        >
          <svg
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu (Hidden by default) -->
    <div class="md:hidden hidden animate-fade-in-down">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a
          href="/"
          class="block px-4 py-2.5 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-all duration-300"
          >Home</a
        >
        <a
          href="/properties"
          class="block px-4 py-2.5 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-all duration-300"
          >Properties</a
        >
        <a
          href="/agents"
          class="block px-4 py-2.5 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-all duration-300"
          >Agents</a
        >
        <a
          href="/about"
          class="block px-4 py-2.5 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-all duration-300"
          >About</a
        >
        <a
          href="/contact"
          class="block px-4 py-2.5 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-all duration-300"
          >Contact</a
        >
        <div class="mt-4 space-y-2 p-2">
          <button
            class="w-full px-4 py-2.5 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-all duration-300"
          >
            Login
          </button>
          <button
            class="w-full px-4 py-2.5 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-lg hover:shadow-lg hover:shadow-blue-500/30 transition-all duration-300 animate-gradient"
          >
            Sign Up
          </button>
        </div>
      </div>
    </div>
  </nav>
</header>
