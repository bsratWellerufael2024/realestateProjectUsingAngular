<header
  class="bg-white/95 dark:bg-gray-900/95 backdrop-blur-sm shadow-lg fixed w-full z-50 transition-all duration-300 animate-fade-in"
>
  <nav class="container mx-auto px-6 py-4">
    <div class="flex justify-between items-center">
      <!-- Logo -->
      <div
        class="flex items-center transform hover:scale-105 transition duration-300"
      >
        <a href="/" class="text-3xl font-extrabold">
          <span
            class="bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent animate-gradient"
            >Real</span
          >
          <span
            class="bg-gradient-to-r from-indigo-600 to-blue-600 bg-clip-text text-transparent animate-gradient"
            >Estate</span
          >
        </a>
      </div>

      <!-- Navigation Links -->
      <div class="hidden md:flex items-center space-x-8">
        <a
          href="/"
          i18n
          class="text-gray-700 dark:text-gray-200 hover:text-blue-600 transition-all duration-300 hover:scale-110 relative after:absolute after:bottom-0 after:left-0 after:h-0.5 after:w-0 hover:after:w-full after:bg-blue-600 after:transition-all after:duration-300"
          >Home</a
        >
        <a
          href="/shared/properties"
          i18n
          class="text-gray-700 dark:text-gray-200 hover:text-blue-600 transition-all duration-300 hover:scale-110 relative after:absolute after:bottom-0 after:left-0 after:h-0.5 after:w-0 hover:after:w-full after:bg-blue-600 after:transition-all after:duration-300"
          >Properties</a
        >
        <a
          href="/shared/agents"
          i18n
          class="text-gray-700 dark:text-gray-200 hover:text-blue-600 transition-all duration-300 hover:scale-110 relative after:absolute after:bottom-0 after:left-0 after:h-0.5 after:w-0 hover:after:w-full after:bg-blue-600 after:transition-all after:duration-300"
          >Agents</a
        >
        <a
          href="/shared/about"
          i18n
          class="text-gray-700 dark:text-gray-200 hover:text-blue-600 transition-all duration-300 hover:scale-110 relative after:absolute after:bottom-0 after:left-0 after:h-0.5 after:w-0 hover:after:w-full after:bg-blue-600 after:transition-all after:duration-300"
          >About</a
        >
        <a
          href="#"
          i18n
          class="text-gray-700 dark:text-gray-200 hover:text-blue-600 transition-all duration-300 hover:scale-110 relative after:absolute after:bottom-0 after:left-0 after:h-0.5 after:w-0 hover:after:w-full after:bg-blue-600 after:transition-all after:duration-300"
          >Admin</a
        >
      </div>

      <!-- Auth Buttons -->
      <div class="hidden md:flex items-center space-x-4">
        <button
          (click)="themeService.toggle()"
          class="flex transition-transform hover:scale-125 align-middle"
        >
          <svg
            *ngIf="!themeService.darkMode()"
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"
            />
          </svg>
          <svg
            *ngIf="themeService.darkMode()"
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            [class.dark:stroke-white]="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
            />
          </svg>
        </button>
        <button
          routerLink="/"
          class="px-6 py-2.5 text-gray-700 dark:text-gray-200 hover:dark:text-gray-700 hover:text-blue-600 transition-all duration-300 hover:scale-105 relative overflow-hidden group"
        >
          <span class="relative z-10">Logout</span>
          <div
            class="absolute inset-0 bg-blue-100 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-300"
          ></div>
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button
          class="text-gray-700 hover:text-blue-600 focus:outline-none transform hover:scale-110 transition-all duration-300"
        >
          <svg
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu (Hidden by default) -->
    <div class="md:hidden hidden animate-fade-in-down">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a
          href="/"
          class="block px-4 py-2.5 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-all duration-300"
          >Home</a
        >
        <a
          href="/properties"
          class="block px-4 py-2.5 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-all duration-300"
          >Properties</a
        >
        <a
          href="/agents"
          class="block px-4 py-2.5 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-all duration-300"
          >Agents</a
        >
        <a
          href="/about"
          class="block px-4 py-2.5 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-all duration-300"
          >About</a
        >
        <a
          href="/contact"
          class="block px-4 py-2.5 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-all duration-300"
          >Contact</a
        >
        <div class="mt-4 space-y-2 p-2">
          <button
            routerLink="/"
            class="w-full px-4 py-2.5 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-all duration-300"
          >
            Logout
          </button>
        </div>
      </div>
    </div>
  </nav>
</header>
